<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="evaluation Front : HTML - CSS - JS et Bootstrap"
    />
    <meta name="keywords" content="HTML, CSS, JavaScript, Bootstrap" />
    <title>Formulaire</title>
    <!-- CSS link -->
    <link rel="stylesheet" href="assets/css/styles.css" />
    <!-- Bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-dark d-flex">
        <div class="container-fluid w-75">
          <a class="navbar-brand text-light" href="#"
            >Evaluation<sup>Front-end</sup><strong> Islem</strong></a
          >
          <button
            class="navbar-toggler bg-light"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item">
                <a
                  class="nav-link text-light p-3"
                  aria-current="page"
                  href="excercice_1.html"
                  >Excercice 1</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-light p-3 active"
                  href="excercice_2.html"
                  >Excercice 2</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section
        class="row container m-5 p-5 d-flex justify-content-around mx-auto"
      >
        <div class="col-sm-12 col-md-12 col-lg-5 border border-4 p-2">
          <h2 class="text-primary text-center">FORMULAIRE</h2>
          <!-- formulaire -->
          <form action="" method="post">
            <div class="m-2">
              <div class="col">
                <label for="nom" class="form-label fw-bold">Nom</label>
                <div id="div">
                  <input
                    type="text"
                    class="form-control"
                    aria-label="First name"
                    id="nom"
                    required
                  />
                </div>
              </div>
              <div class="col">
                <label for="nom" class="form-label fw-bold">Prénom</label>

                <div id="div">
                  <input
                    type="text"
                    class="form-control"
                    aria-label="Last name"
                    id="prenom"
                    required
                  />
                </div>
              </div>
              <div class="col mt-3">
                <label for="email" class="form-label fw-bold">Email</label>
                <div id="div">
                  <input
                    type="text"
                    class="form-control"
                    id="email"
                    placeholder="name@example.com"
                    required
                  />
                </div>
              </div>
              <div class="col mt-3">
                <label for="pw" class="form-label fw-bold">Mot de passe</label>
                <div id="div">
                  <input
                    type="password"
                    id="pw"
                    class="form-control"
                    aria-describedby="passwordHelpBlock"
                    required
                  />
                </div>
              </div>
              <hr class="mt-5 mb-5 w-75 mx-auto" />
              <div class="col">
                <button type="submit" class="col-lg-12 btn btn-primary">
                  Envoyer
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-5 p-2 border border-4">
          <h2 class="text-primary text-center">DONNEES</h2>
          <div>
            <ul class="fw-bold">
              <li class="p-2 donnee">Nom :</li>
              <li class="p-2 donnee">Prénom :</li>
              <li class="p-2 donnee">Email :</li>
            </ul>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container-fluid bg-secondary">
        <div class="py-3 my-4">
          <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item">
              <a
                href="excercice_1.html"
                class="nav-link px-2 text-body-secondary"
                >Excercice 1</a
              >
            </li>
            <li class="nav-item">
              <a
                href="excercice_2.html"
                class="nav-link px-2 text-body-secondary active"
                >Excercice 2</a
              >
            </li>
          </ul>
          <p class="text-center text-body-secondary">
            &copy; 2025 Evaluation Front-end Islem FOURATI, Inc
          </p>
        </div>
      </div>
    </footer>
    <!-- Bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <!-- popper Bootstrap link -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
      integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
      crossorigin="anonymous"
    ></script>
    <!-- Custom js script -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
